<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>{title}</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/javascript/javascript.min.js"></script>

<script src="react-demobox.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<link rel="stylesheet" href="react-demobox.css">
<link rel="stylesheet" href="theme.css">

{font-imports}
<style>

#header {
    font-family: "{font:head}", sans-serif;
}

#main {
    font-family: "{font:body}", serif;
}

#header {
    background-color: {color:main};
}

.repo {
    background-color: {color:accent};
}

.repo:hover {
    background-color: {color:accent-light};
}
</style>

{styles}
{extraHead}
</head>
<body>
{bodyTop}

<header id="header">
    <div class="title">
        {title}
    </div>
    <a href="{repo}" class="repo">
        Github
    </a>
</header>

<section id="main">
