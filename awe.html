<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>Awesomebutton Demo</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">

<link rel="stylesheet" href="react-demobox.css">
<link rel="stylesheet" href="theme.css">

<style>

#header {
    font-family: "Playfair Display", sans-serif;
}

#main {
    font-family: "Fauna One", serif;
}

#header {
    background-color: #2196f3;
}

.repo {
    background-color: #0d47a1;
}

    background-color: #1976d2;
}
</style>

<body>


<header id="header">
    <div class="title">
        Awesomebutton Demo
    </div>
    <a href="http://github.com/jaredly/awesomebutton" class="repo">
        Github
    </a>
</header>

<section id="main">
<p>The Awesomebutton will be the answer to all of your button needs.</p>

<a name="Options"></a>
<section>
<h1><a href="#Options">Options</a></h1>

<a name="Default"></a>
<section>
<h2><a href="#Default">Default</a></h2>
<textarea data-demobox height="100px" output="true" position="right" lang="jsx">
&lt;AwesomeButton/>
</textarea></section>

<a name="Extra Large"></a>
<section>
<h2><a href="#Extra Large">Extra Large</a></h2>
<textarea data-demobox height="100px" output="true" position="right" lang="jsx">
&lt;AwesomeButton
  large={true}/>
</textarea></section>
